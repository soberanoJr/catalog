<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
</head>
<body>
    {% for module in modules %}
            <li>
                <a href="{% url 'module' module.id %}">
                    Module #{{ module.id }}: {{ module.name }}
                </a>
            </li>
        {% endfor %}
</body>
</html>
